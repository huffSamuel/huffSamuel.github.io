{{ define "main" }}
<h1>{{ .Title }}</h1>
{{ .Content }} {{ range .Pages }}
<a class="card pad-bottom-1em" href="{{ .RelPermalink }}">
  <div class="pad-bottom-1em">
    <h2>{{ .LinkTitle }}</h2>
    {{ $dateMachine := .Date | time.Format "2006-01-02T15:04:05-07:00" }} {{
    $dateHuman := .Date | time.Format ":date_long" }}
    <time datetime="{{ $dateMachine }}">{{ $dateHuman }}</time>
  </div>
  {{ .Summary }}
</a>
{{ end }}{{ end }}
